<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="display">
                <span id="top_value" class="display_text">0</span>
                <span id="bottom_value" class="display_text">0</span>
            </div>
        </div>
        <div>
            <button id="button_clear" value="clear">AC</button>
            <button id="button_backspace">C</button>
            <button id="button_remainder" class="operator" value="remainder">%</button>
            <button id="button_divide" class="operator" value="divide">รท</button>
        </div>
        <div>
            <button id="button_7" class="digit" value=7>7</button>
            <button id="button_8" class="digit" value=8>8</button>
            <button id="button_9" class="digit" value=9>9</button>
            <button id="button_multiply" class="operator" value="multiply">ร</button>
        </div>
        <div>
            <button id="button_4" class="digit" value=4>4</button>
            <button id="button_5" class="digit" value=5>5</button>
            <button id="button_6" class="digit" value=6>6</button>
            <button id="button_subtract" class="operator" value="subtract">-</button>
        </div>
        <div>
            <button id="button_1" class="digit" value=1>1</button>
            <button id="button_2" class="digit" value=2>2</button>
            <button id="button_3" class="digit" value=3>3</button>
            <button id="button_add" class="operator" value="add">+</button>
        </div>
        <div>
            <button id="button_0" class="digit" value=0>0</button>
            <button id="button_point" class="digit" value='.'>.</button>
            <button id="button_result" class="operator" value="result">=</button>
        </div>
    </div>
</body>
</html>
